---
- hosts: all
  become: true

  tasks:
  - name: "apt update"
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: "install nginx"
    apt:
      name: ['nginx']
      state: latest

  - name: "create www directory"
    file:
      path: /var/www/default
      state: directory
      mode: '0775'
      # owner: "{{ ansible_user }}"
      # group: "{{ ansible_user }}"

  - name: delete default nginx site
    file:
      path: /etc/nginx/sites-enabled/default
      state: absent
    notify: restart nginx

  - name: "sync website"
    synchronize:
      src: ./site/
      dest: /var/www/default
      archive: no
      checksum: yes
      recursive: yes
      delete: yes
    become: no

  - name: copy nginx site.conf
    template:
      src: ./config/hello.conf
      dest: /etc/nginx/sites-enabled/default
      owner: root
      group: root
      mode: '0644'
    notify: restart nginx

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted